<div class="outer-container">
    <div class="container">
        <div class="box">
            <div class="innerbox" (click)="onBoxClicked('create')">
                <div class="icon">
                    <div class="inner-icon">
                        <span class="bi bi-plus"></span>
                    </div>
                </div>
                <div class="textbox">
                    <span class="icon-text">Create Group</span>
                    <div class="text-below">
                        Create your Group
                    </div>
                </div>
            </div>
        </div>        
        <div class="gap"></div>
        <div class="box" (click)="onBoxClicked('join')">
            <div class="innerbox">
                <div class="icon">
                    <div class="inner-icon">
                        <span class="bi bi-people-fill"></span>
                    </div>
                </div>
                <div class="textbox">
                    <span class="icon-text">Join Group</span>
                    <div class="text-below">
                        Join a Group 
                    </div>
                </div>
            </div>
        </div> 
        <div class="gap"></div>
        <div class="box" (click)="onBoxClicked('viewgroups')">
            <div class="innerbox">
                <div class="icon">
                    <div class="inner-icon">
                        <span class="bi bi-view-list"></span>
                    </div>
                </div>
                <div class="textbox">
                    <span class="icon-text">My Groups</span>
                    <div class="text-below">
                        View groups you have joined 
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
